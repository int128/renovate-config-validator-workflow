name: validate

on:
  workflow_call:
    inputs:
      config:
        description: Argument(s) to renovate-config-validator
        required: false
        type: string
      runs-on:
        description: Job runs-on
        required: false
        type: string
        default: ubuntu-latest

jobs:
  validate:
    runs-on: ${{ inputs.runs-on }}
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      - run: |
          set -eux -o pipefail
          echo "$script" > renovate-config-validator.sh
          chmod +x renovate-config-validator.sh
        env:
          script: |
            #!/bin/bash
            set -eux -o pipefail
            cd /workspace
            exec renovate-config-validator ${{ inputs.config }}
      - uses: renovatebot/github-action@c91a61c730fa166439cd3e2c300c041590002b1d # v44.0.3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          docker-cmd-file: renovate-config-validator.sh
          docker-volumes: ${{ github.workspace }}:/workspace
